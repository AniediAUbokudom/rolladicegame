<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roll a Dice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dicegame.js" defer></script>
  </head>
  <body>
    <div class="flex-column">
      <h1>Roll a Die!</h1>
      <div class="flex-container">
        <div>
          <h2>Player 1 (<span id="player1Count">0</span>)</h2>
          <img
            src="dice-faces/u1.jpg"
            alt="roll:1"
            id="playerOneDice1"
          /><br /><br />
          <img
            src="dice-faces/u1.jpg"
            alt="roll:1"
            id="playerOneDice2"
          /><br /><br />
          <button class="playBtn" onclick="rollDice(1)">Play</button>
        </div>
        <div>
          <h2>Player 2 (<span id="player2Count">0</span>)</h2>
          <img
            src="dice-faces/e1.png"
            alt="roll:1"
            id="playerTwoDice1"
          /><br /><br />
          <img
            src="dice-faces/e1.png"
            alt="roll:1"
            id="playerTwoDice2"
          /><br /><br />
          <button class="playBtn" onclick="rollDice(2)">Play</button>
        </div>
        <div>
          <h2>Score</h2>
          <h1>
            <span id="player1Score"> 0 </span> &nbsp;-&nbsp;
            <span id="player2Score">0</span>
          </h1>
          <h3 id="WinLose"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
